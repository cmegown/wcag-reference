name: Build Eleventy
on: [push]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Build
        uses: TartanLlama/actions-eleventy@1.2
      - name: Deploy
        uses: peaceiris/actions-gh-pages@3.7.3
        with:
          publish_dir: dist
          github_token: ${{ secrets.GITHUB_TOKEN }}
